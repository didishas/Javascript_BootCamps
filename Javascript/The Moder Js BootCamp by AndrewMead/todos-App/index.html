<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
    <h1>Todos</h1>
    <div id="subtitle">
        <h3>
            <i>Takes notes of all todos</i>
        </h3>
        <div class="container">
            <input type="text" name="searchText" id="search-todo-text" placeholder="Add Todo ...">
        </div>
    </div>
    <section class="todos">
        
    </section>
    <div class="container">
        <input type="text" name="addTodo" id="new-todo-text" placeholder="Add Todo ...">
        <button>Add Todo</button>
    </div>
    <script src="./main.js"></script>
<style>
    body {
        
        background-color: #F1F0F2;
        color: #403129;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
    }
    div{
        background-color: #8C862B;
        border: .5px solid #8C862B;
        border-radius: 5px 5px 0 0;
        color: #EBF2B3;
        margin: 0 auto;
        width: 600px;
    }
    div p {
        margin: 0;
    }

    p.todo {
        border-bottom: 0.35px solid #BBBF39;
        margin-bottom: 0;
    }
    section.todos{
        border: .5px solid #8C862B;
        border-radius: 0 0 5px 5px;
        margin: 0 auto;
        width: 600px;
        
    }
</style>
</body>
</html>
