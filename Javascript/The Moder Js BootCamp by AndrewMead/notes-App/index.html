<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note-App</title>
</head>
<body>
    <h1>Notes - App</h1>
    <h2>Takes notes and never forget</h2>
    <div class="container">
            <input type="text" name="searchText" id="search-text" placeholder="Filter Notes ...">
        </div>
    <section>
            <ul class="note-list">
            </ul>
    </section>

    <div class="btn-group">
        <form action="/" method="get" id="note-form">
            <input type="text" name="newNote" id="new-note" placeholder="Add Note ... ">
            <button id="create-btn">Create a Note</button>
        </form>
    </div>

    <p>This application was created by Didier Ukanda</p>
    
    <script src="./main.js"></script>
</body>
</html>
