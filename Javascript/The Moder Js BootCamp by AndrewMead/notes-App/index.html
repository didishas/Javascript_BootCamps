<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/86dabd5a7e.js"></script>
    <title>Note-App</title>
</head>
<style>
    a,
    a:link,
    a:visited {
        color: rgba(218, 165, 32, 0.733);
        text-decoration: none;
    }
    
    a:hover,
    a:focus {
        color: goldenrod;
        text-decoration: none;
    }
</style>
<body>
    <h1>Notes - App</h1>
    <h2>Takes notes and never forget</h2>
    <div class="container">
            <input type="text" name="searchText" id="search-text" placeholder="Filter Notes ...">
            <select name="sorting" id="sorting">
                <option value="byDate">Sort by last edited</option>
                <option value="byTitle">Sort by Title</option>
                <option value="byAlpha">Sort alphabetically</option>
            </select>
        </div>
    <section>
            <ul class="note-list">
            </ul>
    </section>

    <div class="btn-group">
        <form action="/" method="get" id="note-form">
            <input type="text" name="newTitle" id="new-title" placeholder="Add Title ... ">
            <input type="text" name="newNote" id="new-note" placeholder="Add Body ... ">
            <button id="create-btn">Create a Note</button>
        </form>
    </div>
    
    <p>This application was created by Didier Ukanda</p>
    <script src="./uuidv4.js"></script>
    <script src="./notes-functions.js"></script>
    <script src="./notes-app.js"></script>
</body>
</html>
